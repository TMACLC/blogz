{% extends 'base.html'%}
{% block content %}

<h1>My Blog Posts</h1>

    <div>
        {% for blog in posts %}

            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p class="entry">{{blog.post}}</p>
            
            Written by <a href="/blog?owner_id={{blog.owner_id}}">{{blog.owner.username}}</a>
           
    
    
        {% endfor %}       
    
    </div>
    {% endblock %}
