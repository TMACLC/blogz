{% extends 'base.html' %}

{% block content %}    

    <h1>Add a Blog Entry</h1>
    
    
    <form action="/newpost" method='POST'>

        
            {% with messages = get_flashed_messages()%}
                <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
                </ul>
            {% endwith %}
        
            
       
            <label>
           <span class="form_label">New blog title:</span>
           <input name="blog_title" type="text" value="{{post_title}}" />
        </label>

        
        <label>
            <span class="form_label">Your blog:</span>
            <textarea name="blog_post" type="textarea" rows="10" cols="100">{{post_entry}}</textarea>
        </label>

        
        <input class="submit" type="submit" value="Add Entry" />
    </form>

{% endblock %}
